<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨隐国学 - 测算结果</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a1325 0%, #1a2a4d 100%);
            color: #e2e8f0;
            font-family: 'Noto Serif SC', serif;
            min-height: 100vh;
            padding: 40px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(13, 25, 48, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: #ffd700;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .result {
            background: rgba(35, 57, 91, 0.6);
            border: 2px solid rgba(69, 123, 157, 0.5);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.8;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .result pre {
            color: #fff;
            background: transparent;
            border: none;
            font-family: 'Noto Serif SC', serif;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .btn-back {
            background: linear-gradient(45deg, #457b9d, #6c94bd);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: linear-gradient(45deg, #6c94bd, #88bdff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #fff;
            text-decoration: none;
        }

        .btn-back:active {
            transform: translateY(0);
        }

        /* 添加响应式设计 */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .result {
                padding: 15px;
                font-size: 1rem;
            }
        }

        /* 添加滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.7);
        }

        /* 添加结果内容的特殊样式 */
        .result-highlight {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">墨隐国学 - 测算结果</h1>
        <div class="result">
            <pre>{{ result }}</pre>
        </div>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn-back">返回首页</a>
        </div>
    </div>
</body>
</html>
