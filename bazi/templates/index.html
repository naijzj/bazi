<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨隐国学 - 八字测算</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0a193b;
            color: #cdd6f4;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('https://via.placeholder.com/800x600?text=玄学背景');
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .form-group label {
            color: #FFD700;
        }
        .form-group input {
            background-color: #23395b;
            color: #cdd6f4;
            border: 1px solid #457b9d;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #88bdff;
            box-shadow: 0 0 5px rgba(136, 187, 255, 0.5);
        }
        .btn-primary {
            background-color: #457b9d;
            border-color: #457b9d;
        }
        .btn-primary:hover {
            background-color: #6c94bd;
            border-color: #6c94bd;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #112244;
            border-radius: 5px;
            overflow-x: auto;
            word-wrap: break-word;
        }
        .hint {
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">墨隐国学 - 八字测算</h1>
        <form method="POST" action="{{ url_for('calculate') }}">
            <div class="form-group">
                <label for="year">年份：</label>
                <input type="text" class="form-control" id="year" name="year" required placeholder="例如，1990">
            </div>
            <div class="form-group">
                <label for="month">月份：</label>
                <input type="text" class="form-control" id="month" name="month" required placeholder="1-12">
            </div>
            <div class="form-group">
                <label for="day">日期：</label>
                <input type="text" class="form-control" id="day" name="day" required placeholder="1-31">
            </div>
            <div class="form-group">
                <label for="time">时间（太阳真时）：</label>
                <input type="text" class="form-control" id="time" name="time" required placeholder="0-23">
            </div>
            <div class="form-group">
                <label for="gender">性别：</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <p class="hint">提示：请输入太阳真时，以确保测算结果更准确。</p>
            <button type="submit" class="btn btn-primary btn-lg btn-block">开始测算</button>
        </form>
    </div>
</body>
</html>
