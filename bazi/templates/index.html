<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨隐国学 - 八字测算</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a1325 0%, #1a2a4d 100%);
            color: #e2e8f0;
            font-family: 'Noto Serif SC', serif;
            min-height: 100vh;
            padding: 40px 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(13, 25, 48, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: #ffd700;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            color: #ffd700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            background-color: rgba(35, 57, 91, 0.6);
            color: #fff;
            border: 2px solid rgba(69, 123, 157, 0.5);
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(35, 57, 91, 0.8);
            border-color: #ffd700;
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
            color: #fff;
        }

        select.form-control {
            height: 48px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #457b9d, #6c94bd);
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #6c94bd, #88bdff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .hint {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
            margin: 20px 0;
            font-size: 0.95rem;
        }

        /* 添加响应式设计 */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* 添加输入框占位符样式 */
        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 添加滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">墨隐国学 - 八字测算</h1>
        <form method="POST" action="{{ url_for('calculate') }}">
            <div class="form-group">
                <label for="year">年份</label>
                <input type="number" class="form-control" id="year" name="year" required placeholder="请输入出生年份，例如：1990">
            </div>
            <div class="form-group">
                <label for="month">月份</label>
                <input type="number" class="form-control" id="month" name="month" required placeholder="请输入出生月份（1-12）">
            </div>
            <div class="form-group">
                <label for="day">日期</label>
                <input type="number" class="form-control" id="day" name="day" required placeholder="请输入出生日期（1-31）">
            </div>
            <div class="form-group">
                <label for="time">时辰（太阳真时）</label>
                <input type="number" class="form-control" id="time" name="time" required placeholder="请输入出生时辰（0-23）">
            </div>
            <div class="form-group">
                <label for="gender">性别</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="hint">
                <strong>温馨提示：</strong>请输入太阳真时，以确保测算结果更准确。若不确定，建议咨询专业人士。
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">开始测算</button>
        </form>
    </div>
</body>
</html>
